<section class="container-fluid">

<section class=" wrapper p-3 mx-auto">
    <div class="row justify-content-between gap-3 align-items-center ">
        <div class="col-12 col-lg-4 col-md-6 d-flex flex-column">
            <div class="profile  d-flex align-items-center gap-3 ">
                <img src="../../assets/images/user1.jpeg" alt="user-image" class="profile-img" />
                <div>
                    <h6 class="">Hi,</h6>
                    <h6 class="fw-bold" >Hannah </h6>
                </div>
                
            </div>
            <div class="row my-3">
                <h5>Monday, 12th Jan 2025</h5>
            </div>
        </div>
      

        <div class="progress col-12 col-lg-8 col-md-6">
            <div class="mr-3">
                <h6 >Your today's task is almost done!</h6>
            <button class="mt-3 view-btn px-4 py-2 ">View task</button>
            </div>
            
            
            <div class="progress-circle">
                <div class="circle">
                  <div class="mask full">
                    <div
                      class="fill"
                      [style.transform]="'rotate(' + (progress > 50 ? 180 : getRotationValue()) + 'deg)'"
                    ></div>
                  </div>
                  <div class="mask half">
                    <div
                      class="fill"
                      [style.transform]="'rotate(' + getRotationValue() + 'deg)'"
                    ></div>
                  </div>
                  <div class="inside-circle">
                    {{ progress }}%
                  </div>
                </div>
              </div>
              
              
        </div>
    </div>

</section>


    <section class="container my-4" >
      <div class="d-flex justify-content-between align-items-center ">
        <h4>Today's Tasks</h4>
        
      <div class="searchGroup">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
      </div>

        <div class="filters">
        <button class="filter-btn" > <i class="fa-solid fa-filter mr-2"></i> Filter</button>
        <button class="calendar-btn " > <i class="fa-solid fa-calendar mr-2"></i> View calendar</button>
        </div>
        
      </div>
     
      <div class=" categories d-flex gap-3">
        @for (category of categories; track category.name) {
          <div class="category-card" [ngClass]="category.name" >
            <i class={{category.icon}}></i>
                <h6 class="category-label m-2"> {{category.name}} </h6>
          </div>
        }
          
  
      </div>

      <div>
        <div class="row  task">
          <div class="d-flex justify-content-between align-items-center  ">
            <h6>  Take a shower</h6>
            <i class="fa-solid fa-chevron-down "></i>
          </div>
          
       <div class="d-flex gap-3">
        <div class="category-card Personal" [ngClass]="" >
              <i class="fa-solid fa-user "></i>
              <h6 class="category-label m-2"> Personal </h6>
        </div>
       </div>
      </div>
      </div>
      

    </section>



  
</section>
