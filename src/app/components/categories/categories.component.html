<div class=" categories p-3 d-flex gap-4">
    @for (category of categories; track category.name) {
      <div class="category-card cursor" [ngClass]="[category.name, category.name === selectedCategory?'active': ''  ] "  (click)="filterTasks.emit(category.name)" >
        <i [class]="category.icon"></i>
            <h6 class="category-label text-capitalize m-2"> {{category.name}} </h6>
      </div>
    }
  </div>
