<section class="container-fluid p-0">
  <div class="hero"></div>
  <div class="image-wrapper">
    <img
      src="../../assets/images/avatar-trans.png"
      class="hero-image"
      alt="hero-image"
    />
  </div>

  <div
    class="d-flex justify-content-center align-items-center flex-column app-details"
  >
    <h1>Task management & Todo-list</h1>
    <p class="text-center">
      This productive tool is designed to help you better manage your task
      project-wise conveniently!
    </p>
    <div
      class="start-btn button cursor"
      (click)="start()"
      (keyup.enter)="start()"
      tabindex="0"
    >
      Get started <i class="fa-solid fa-arrow-right"></i>
    </div>
  </div>
</section>
